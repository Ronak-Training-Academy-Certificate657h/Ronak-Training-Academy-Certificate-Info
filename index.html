<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الشهادة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div class="container">
            <div class="certificate-header">
                <img src="https://a.ronak-academy.com/images/logo.png" alt="Logo" class="logo">
                <h1>التحقق من الشهادة</h1>
            </div>
            
            <div class="input-section">
                <p>يرجى إدخال رقم الشهادة للتحقق:</p>
                <form id="certificate-form">
                    <input type="text" id="certificate-number" placeholder="أدخل رقم الشهادة" required>
                    <button type="submit">تحقق</button>
                </form>
            </div>

            <div class="certificate-table">
                <h2>معلومات الشهادة</h2>
                <table>
                    <thead>
                        <tr>
                            <th>المعلومة</th>
                            <th>القيمة</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>رقم الشهادة</td>
                            <td>RTA-FA-2024-MGL410</td>
                        </tr>
                        <tr>
                            <td>الاسم</td>
                            <td>محمد أحمد</td>
                        </tr>
                        <tr>
                            <td>التاريخ</td>
                            <td>01/01/2024</td>
                        </tr>
                        <tr>
                            <td>الحالة</td>
                            <td><span id="status">قيد التحقق...</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
