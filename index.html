<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ronak Academy - شهادة التحقق">
    <title>شهادة التحقق | Ronak Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1279BE;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h1, h2 {
            margin: 10px 0;
        }

        .content {
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        table th {
            background-color: #1279BE;
            color: white;
        }

        .mark {
            background-color: rgba(0, 0, 0, 0);
            color: #1279BE;
        }

        .footer {
            background-color: #1279BE;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>أكاديمية رونك</h1>
        <p>التدريب والشهادات في مجالات السلامة والتخصصات الصناعية</p>
    </header>

    <div class="content">
        <h2><span class="mark">معلومات الشهادة</span></h2>
        <table>
            <tr>
                <th>رقم الشهادة</th>
                <th>اسم الحاصل عليها</th>
                <th>التاريخ</th>
                <th>الحالة</th>
            </tr>
            <tr>
                <td>RTA-FA-2024-MGL410</td>
                <td>مصطفى سجاد عبد الحسن</td>
                <td>01-01-2024</td>
                <td>صالح</td>
            </tr>
        </table>
    </div>

    <footer class="footer">
        <p>© 2024 أكاديمية رونك - جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
