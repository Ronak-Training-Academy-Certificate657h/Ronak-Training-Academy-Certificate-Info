<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الشهادة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div class="container">
            <div class="certificate-header">
                <img src="https://a.ronak-academy.com/images/logo.png" alt="Logo" class="logo">
                <h1>التحقق من الشهادة</h1>
            </div>
            
            <div class="input-section">
                <p>يرجى إدخال رقم الشهادة للتحقق:</p>
                <form id="certificate-form">
                    <input type="text" id="certificate-number" placeholder="أدخل رقم الشهادة" required>
                    <button type="submit">تحقق</button>
                </form>
            </div>
            
            <div class="certificate-info">
                <div class="info">
                    <p><strong>رقم الشهادة:</strong> RTA-FA-2024-MGL410</p>
                    <p><strong>الحالة:</strong> <span id="status">قيد التحقق...</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
