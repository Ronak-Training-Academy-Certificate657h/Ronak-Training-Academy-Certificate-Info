<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الشهادة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://example.com/logo.png" alt="شعار الأكاديمية" />
        </div>
        <h1>التحقق من الشهادة</h1>
        <p>يرجى إدخال رقم الشهادة للتحقق:</p>
        <form class="verification-form">
            <input type="text" id="certificateNumber" placeholder="أدخل رقم الشهادة" />
            <button type="submit">تحقق</button>
        </form>
        <div class="certificate-info">
            <p>رقم الشهادة: <strong>RTA-FA-2024-MGL410</strong></p>
            <p>التحقق: <span class="status">قيد التحقق...</span></p>
        </div>
    </div>

</body>
</html>
