<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الشهادة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .certificate-table {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .certificate-table h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            color: #333;
        }

        td {
            color: #555;
        }

        .status {
            font-weight: bold;
            color: #ff9900;
        }

        .container-footer {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="certificate-table">
            <h2>تفاصيل الشهادة</h2>
            <table>
                <thead>
                    <tr>
                        <th>المعلومة</th>
                        <th>القيمة</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>رقم الشهادة</td>
                        <td>RTA-FA-2024-MGL410</td>
                    </tr>
                    <tr>
                        <td>الاسم</td>
                        <td>محمد أحمد</td>
                    </tr>
                    <tr>
                        <td>الدورة التدريبية</td>
                        <td>دورة تكنولوجيا البرمجيات</td>
                    </tr>
                    <tr>
                        <td>التاريخ</td>
                        <td>01/01/2024</td>
                    </tr>
                    <tr>
                        <td>الحالة</td>
                        <td><span class="status">قيد التحقق...</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container-footer">
            <p>© 2024 جميع الحقوق محفوظة</p>
        </div>
    </div>

</body>
</html>
