<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الشهادة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>التحقق من الشهادة</h1>
        </div>
        
        <div class="certificate-info">
            <p>لتأكيد صحة الشهادة، يرجى إدخال رقم الشهادة أدناه.</p>
            <form id="verification-form">
                <input type="text" id="certificate-number" placeholder="أدخل رقم الشهادة" />
                <button type="submit">تحقق</button>
            </form>
        </div>
        
        <div class="certificate-details">
            <p><strong>رقم الشهادة:</strong> RTA-FA-2024-MGL410</p>
            <p><strong>الحالة:</strong> <span id="status">قيد التحقق...</span></p>
        </div>
    </div>

</body>
</html>
